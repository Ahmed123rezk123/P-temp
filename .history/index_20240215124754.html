<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/all.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand egypt p-lg-3" href="#">
          <img
            src="images/e2533023876439.5632a45cc17d8.jpg"
            class="img-fluid logo mb-2"
            alt=""
          />
          EGYPT
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-info p-lg-2"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-info p-lg-2" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-info border rounded border-info border-2 trips p-lg-2"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Trips
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item text-info" href="#">Cairo</a></li>
                <li><a class="dropdown-item text-info" href="#">Alex</a></li>
                <li><hr class="dropdown-divider text-info" /></li>
                <li><a class="dropdown-item text-info" href="#">Aswan</a></li>
                <li><a class="dropdown-item text-info" href="#">Luxor</a></li>
                <li>
                  <a class="dropdown-item text-info" href="#">Sharm Elsaikh</a>
                </li>
                <li>
                  <a class="dropdown-item text-info" href="#">El Glala</a>
                </li>
                <li>
                  <a class="dropdown-item text-info" href="#">More ...</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled text-info p-lg-2">About</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control border-info me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-info me-2 text-light" type="submit">
              Search
            </button>
            <!-- <button type="button" class="btn btn-info text-light"  data-bs-toggle="modal"  data-bs-target="#exampleModal">Login</button> -->

         
             
            <button type="button" class="btn btn-info text-light"  data-bs-toggle="modal" data-bs-target="#exampleModal">
              Login
            </button>
            
          </form>
        </div>
      </div>
    </nav>
    <!-- start model -->
    <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-info">
          <h5 class="modal-title   text-white " id="exampleModalLabel">
            Login
          </h5>
          <button
            type="button"
            class="btn-close bg-light"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body text-info">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control  border border-info" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control border border-info" id="exampleInputPassword1">
            </div>
            <div class="form-check form-switch   ">
              <input class="form-check-input bg-info" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
              <label class="form-check-label " for="flexSwitchCheckChecked">Remmember me</label>
            </div>
          </form>
        </div>
       
        <div class="modal-footer">
          <div >
            <button type="button" class="btn btn-info text-white">Login</button>
          </div>
          <button type="button" class="btn btn-info text-white">
            Close
          </button>

        </div>
      </div>
      
    </div>
  </div>
  <!-- end model -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
